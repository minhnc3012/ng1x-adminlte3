<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-{{skin.brightness}} navbar-{{skin.color}}"
    [class.border-bottom-0]="layoutOptions?.isNoNavbarBorder"
    [class.text-sm]="layoutOptions?.isNoNavbarBorder">
    <!-- Left navbar links -->
    <ul class="navbar-nav" *ngIf="useToggleMenuSidebar">
        <li class="nav-item">
            <a class="nav-link" (click)="toggleMenuSidebarHandle()"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
    <ng-template [ngTemplateOutlet]="ngxLTE3LayoutHeaderLeftComponent?.templateRef"></ng-template>

    <ul class="navbar-nav ml-auto">
