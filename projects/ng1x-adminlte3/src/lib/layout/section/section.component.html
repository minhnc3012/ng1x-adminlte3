<!-- Content Header (Page header) -->
<section #sectionHeader class="content-header">
  <div class="container-fluid">
    <ng-template *ngIf="ng1xLTE3LayoutSectionHeaderComponent" [ngTemplateOutlet]="ng1xLTE3LayoutSectionHeaderComponent.templateRef"></ng-template>
  </div>
</section>

<!-- Main content -->
<section #sectionContent class="content">
  <div class="container-fluid">
    <ng-template *ngIf="ng1xLTE3LayoutSectionContentComponent" [ngTemplateOutlet]="ng1xLTE3LayoutSectionContentComponent.templateRef"></ng-template>
  </div>
</section>
