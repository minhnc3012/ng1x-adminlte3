<!-- Content Header (Page header) -->
<section #sectionHeader class="content-header">
  <div class="container-fluid">
    <ng-template *ngIf="ngxLTE3LayoutSectionHeaderComponent" [ngTemplateOutlet]="ngxLTE3LayoutSectionHeaderComponent.templateRef"></ng-template>
  </div>
</section>

<!-- Main content -->
<section #sectionContent class="content">
  <div class="container-fluid">
    <ng-template *ngIf="ngxLTE3LayoutSectionContentComponent" [ngTemplateOutlet]="ngxLTE3LayoutSectionContentComponent.templateRef"></ng-template>
  </div>
</section>
